<!-- templates/graph.html -->
{% extends "base.html" %}
{% block title %}{{ type_graph }}{% endblock %}
{% block content %}
<h1 class="mt-4">{{ type_graph }} pour: {{ titre }}</h1>
<img src="data:image/png;base64,{{ graph_url }}" class="img-fluid" alt="{{ type_graph }}">
<p><a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">Retour au Tableau de Bord</a></p>
{% endblock %}
